<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Pulgas al rescate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Este contenedor es usado por Ficdown.js para presentar la historia -->
    <div id="main"></div>

    <!-- Ficdown.js -->
    <script src="ficdown.min.js"></script>

    <script>

	var story = new XMLHttpRequest();
	story.open('GET', '/pulgas-al-rescate.md', true);
	story.send();
	story.onload = function (){
    	var player = new Ficdown({
        	id: 'main',
        	source: story.responseText,
        	scroll: false,
			startText: 'COMENZAR A LEER',
			endMarkdown: '## FIN\n\nEl juego ha terminado.' 
      	});
    	player.play();
  	};

    </script>
  </body>
</html>
